

<div>
  <div class="edit-form">
    <h4>Picture </h4>
    <form>
      <div class="form-group">
        <label for="title">Name</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentPicture.name"
          name="title"
        />
      </div>
    </form>
    <button class="btn btn-primary" (click)="updatePicture()">
      Update
    </button>
    <p>{{ message }}</p>
  </div>
</div>
