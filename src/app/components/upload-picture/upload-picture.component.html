<h1>Upload pictures</h1>
<hr />
<form *ngIf="form" [formGroup]="form" (submit)="onSubmit()">
  <div>
    <input formControlName="name" class="form-control" type="text" name="title" placeholder="Enter name..." />

  </div>
  <br>
  <div>
    <input (change)="onFileSelect($event)" type="file" />
  </div>
  <br>
  <div *ngIf="imageData">
    <img [src]="imageData" [alt]="form?.value.name" />
  </div>
  <br>
  <div>
    <button type="submit">Upload</button>
  </div>
  <p>{{ message }}</p>
</form>
